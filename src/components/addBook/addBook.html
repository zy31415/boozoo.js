<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Add a book</title>
</head>
<body>

<div class="container">
    <form class="form-horizontal">
        <div class="row-fluid form-group">
            <label for="title" class="col-sm-1 control-label">Title: </label>
            <div class="col-sm-5">
                <input type="text" placeholder="Title of the book" class="form-control" id="title"> <br>
            </div>
        </div>

        <div class="form-group">
            <label for="author" class="col-sm-1 control-label">Author: </label>
            <div class="col-sm-5">
                <input type="text" placeholder="Authors" class="form-control" id="author"> <br>
            </div>
        </div>

        <div class="form-group">
            <label for="tags" class="col-sm-1 control-label">Tags: </label>
            <div class="col-sm-5">
                <input type="text" placeholder="Authors" class="form-control" id="tags"> <br>
            </div>
        </div>

        <div class="form-group">
            <label for="filepath" class="col-sm-1 control-label">File: </label>
            <div class="col-sm-5">
                <input type="file" placeholder="File path" class="form-control" id="filepath"> <br>
            </div>
        </div>
    </form>
</div>

</body>
</html>
